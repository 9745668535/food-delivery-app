name: myfoodcart
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  shared_preferences:
  intl: ^0.17.0
  fluttertoast:
  http:
  otp_text_field: ^1.1.3
  carousel_slider: ^4.2.1
  easy_stepper: ^0.3.2
  flutter_rating_bar: ^4.0.1
  provider: ^6.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons:


flutter_icons:
  image_path: "assets/logo/akbar_b2b.png"
  android: true
  ios: true


flutter_intl:
  enabled: true


flutter:


  uses-material-design: true

  assets:
    - assets/images/


  fonts:
    - family: PoppinsMedium
      fonts:
        - asset: assets/fonts/Poppins-Medium.ttf
          style: normal

    - family: PoppinsRegular
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          style: normal

    - family: PoppinsBold
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
          style: normal
